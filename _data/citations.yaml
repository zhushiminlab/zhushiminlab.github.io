      <li>參與該課程的學生在憂鬱、焦慮與行為問題上皆顯著低於對照組。</li>
      <li>項目效果對於那些原本情緒困擾較高的學生尤其明顯，且該項目也降低了學生壓抑情緒的傾向。</li>
      <li>此類低成本、易推廣的心態干預課程，有助學校促進青少年心理健康與情緒韌性。</li>
      <li>This study tested a brief online intervention designed to help adolescents believe that emotions can change. The sample included over 5,000 students from the U.S.</li>
      <li>Results showed that students who received the emotion mindset intervention reported lower levels of depression, anxiety, and conduct problems compared to those in the control group.</li>
      <li>The positive effects were especially strong for students who initially had higher emotional distress, and the intervention also reduced students’ tendency to suppress emotions.</li>
      <li>These findings support the use of low-cost, scalable mindset-based interventions in schools to promote adolescent mental health and emotional resilience.</li>
    </ul>
    

