- id: paper-014
  title: "Single-session Intervention on Growth Mindset on Negative Emotions for University Student Mental Health (U-SIGMA): A protocol of Two-armed Randomized Controlled Trial."
  authors: ["Shimin Zhu, Yuxi Hu, Di Qi, Nan Qin, Xinli Chi,Jiawen Luo,Jie Wu, Hua Huang, Qiaobing Wu, Lu Yu, Shiguang Ni, Kyra Hamilton, Samson Tse"]
  publisher: "Trials"
  date: 2023-11-08
  type: paper
  link: "http://trialsjournal.biomedcentral.com/articles/10.1186/s13063-023-07748-5"
  status: Featured
  description: |
    <ul>
      <li>這是一項 45 分鐘的網上項目，向學生傳遞「情緒是可改變的」這一信念，共有 1,757 名中學生參與。</li>
      <li>被试隨機分配為兩組：干預組參與情緒成長心態項目，對照組觀看與情緒無關的學習技巧影片。</li>
      <li>在 3 個月內，干預組學生的憂鬱與焦慮症狀略有下降，尤其對原本心理困擾較多、且相信情緒無法改變的學生效果更明顯。</li>
      <li>這種低成本、易推廣的方案，可作為學校早期心理健康支援工具，特別適合幫助那些有情緒困擾、或尚未主動尋求協助的學生。</li>
      <li>This is a 45-minute online project designed to convey the belief that "emotions can change," involving 1,757 secondary school students.</li>
      <li>Participants were randomly assigned to two groups: Intervention group: received the emotion mindset session. Control group: viewed a neutral study-skills video.</li>
      <li>Over a 3-month period, students in the intervention group showed slight reductions in depression and anxiety symptoms, with stronger effects among those who were more distressed and believed emotions were fixed.</li>
      <li>This low-cost, easily scalable program can serve as an early mental health support tool in schools, especially for students experiencing emotional difficulties or not yet seeking help.</li>
    </ul>
    
    

- id: paper-015
  title: "Unravelling the intricacies between gaming motivation and internet gaming disorder symptoms in adolescents: A network analysis of two-year healthy and deteriorating transition profiles."
  authors: ["Shiyun Chen, Shimin Zhu"]
  publisher: "Child and Adolescent Psychiatry and Mental Health"
  date: 2023-10-21
  type: paper
  link: "https://capmh.biomedcentral.com/articles/10.1186/s13034-023-00671-2"
  status: Featured
  description: |
    <ul>
      <li>並非所有遊戲動機都是「有害的」，部分動機（例如：提升能力、日常放鬆）對青少年来說是有益的。</li>
      <li>當遊戲成為逃避現實或過度沉迷的出口時，更容易引發網絡遊戲障礙。</li>
      <li>對於遊戲行為逐漸惡化的青少年，單純限制遊戲時間未必有效。更重要的是了解其背後的遊戲動機，並協助他們在現實生活中建立成就感與自信心。</li>
      <li>引導青少年發展正向的遊戲動機很重要，例如透過遊戲學習策略思維、團隊合作與解難能力，而不是單純沉迷於虛擬世界來逃避情緒或學業壓力。</li>
      <li>Not all gaming motivations are harmful—some (like improving skills or daily relaxation) may even be beneficial.</li>
      <li>When games are used to escape reality or when preoccupation dominates, the risk of disorder increases.</li>
      <li>For adolescents with worsening gaming issues, simply limiting screen time may not help. It's more effective to address why they play and support healthier alternatives (e.g., helping them find real-life goals or confidence).</li>
      <li>Encouraging healthy gaming motivations is important, such as learning strategies or teamwork through games, rather than letting gaming become an escape from emotional or academic challenges.</li>
    </ul>
    
    

- id: paper-016
  title: "Examination of Web-Based Single-Session Growth Mindset Interventions for Reducing Adolescent Anxiety: Study Protocol of a 3-Arm Cluster Randomized Controlled Trial."
  authors: ["AShimin Zhu, Samson Tse, Ko Ling Chan, Paul Lee, Qijin Cheng, Jessica Sun"]
  publisher: "JMIR Research Protocols"
  date: 2023-03-17
  type: paper
  link: "https://osf.io/preprints/psyarxiv/8gwpr_v1"
  status: Featured
  description: |
    <ul>
      <li>針對學生焦慮，比較兩種 45 分鐘的網上項目：SIGMA（針對情緒的成長心態）和SSI-GP（針對人格的成長心態），與一個積極對照組進行比較。</li>
      <li>參與者共有 549 名中學生（年齡 12 至 16 歲），於干預前、干預後第 2 週和第 8 週接受評估。</li>
      <li>重點關注學生在焦慮、心理健康感、無助感以及求助態度上的變化。</li>
      <li>此研究旨在提供一套可擴展、易推行、低成本的學校心理健康支援工具。</li>
      <li>To address student anxiety, the study compares two 45-minute web-based sessions: SIGMA (focused on mindset about emotions) and SSI-GP (focused on mindset about personality), and an active control group.</li>
      <li>A total of 549 secondary school students (ages 12 to 16) participated, with assessments conducted before the intervention, and again at 2 and 8 weeks after.</li>
      <li>The study focuses on changes in anxiety, sense of well-being, hopelessness, and help-seeking attitudes.</li>
      <li>It aims to provide a scalable, easy-to-implement, and low-cost mental health support tool for schools.</li>
    </ul>

- id: paper-017
  title: "Risk and Protective Factors in Suicidal Behaviour among Young People in Hong Kong: A Comparison Study between Children and Adolescents."
  authors: ["Shimin Zhu, Xiaomin Li, Paul W.C. Wong"]
  publisher: "Psychiatry Research"
  date: 2023-03-01
  type: paper
  link: "https://www.sciencedirect.com/science/article/pii/S0165178123000124?via%3Dihub"
  status: Featured
  description: |
    <ul>
      <li>本研究測試一項針對中國青少年情緒成長心態的網上項目，旨在幫助 12 至 16 歲青少年建立「情緒是可改變的」信念。</li>
      <li>採用隨機對照試驗設計，共有 2,149 名學生參與。</li>
      <li>結果顯示，在 9 週內，干預組學生的焦慮與抑鬱症狀有小幅但顯著的下降，尤其是原本情緒困擾較多、且相信情緒無法改變的學生。</li>
      <li>此干預方式成本低、可以自主完成，適合學校用作早期心理健康支援，特別有助於暫未主動求助的學生。</li>
      <li>This study tested a brief, web-based intervention designed to help Chinese adolescents (aged 12–16) develop belief that emotions can change and improve over time.</li>
      <li>The intervention was evaluated in a randomized controlled trial with 2,149 students.</li>
      <li>Results showed small but significant reductions in anxiety and depression over 9 weeks, especially among students who initially had high emotional distress and believed emotions were fixed.</li>
      <li>The intervention is low-cost, self-guided, and suitable for use in school settings to provide early mental health support for students who may not seek help on their own.</li>
    </ul>


- id: paper-018
  title: "What Matters for Adolescent Suicidality: Depressive Symptoms or Fixed Mindsets? Examination of Cross-sectional and Longitudinal Associations between Fixed Mindsets and Suicidal Ideation."
  authors: ["Shimin Zhu, Paul W. C. Wong"]
  publisher: "Suicide and Life-threatening Behavior"
  date: 2022-06-10
  type: paper
  link: "https://onlinelibrary.wiley.com/doi/10.1111/sltb.12891"
  status: Featured
  description: |
    <ul>
      <li>這項研究針對 2,800 多名中國青少年進行調研，發現固定心態（如認為個性、情緒或能力無法改變）與自殺意念高度相關，甚至比憂鬱症狀的關聯性更強。</li>
      <li>同時具有高憂鬱症狀與固定心態的學生，其自殺風險最高，顯示心態在其中扮演重要調節角色。</li>
      <li>值得注意的是，即使在有憂鬱傾向的學生中，具備成長型心態（相信改變是可能的）者，其自殺風險也顯著較低。</li>
      <li>結論指出，教授成長心態的課程有潛力作為學校中預防自殺的早期干預策略。</li>
      <li>The study examined over 2,800 Chinese adolescents and found that fixed mindsets—believing personal traits, emotions, or abilities cannot change—were strongly linked to suicidal ideation, even more than depressive symptoms.</li>
      <li>Students with both high depressive symptoms and fixed mindsets had the highest risk for suicidal thoughts, suggesting that mindset plays a key moderating role.</li>
      <li>Importantly, growth mindset beliefs (i.e. believing change is possible) were associated with lower suicidality, even among students with depression.</li>
      <li>Findings suggest that teaching growth mindsets may serve as an early intervention strategy in schools to reduce suicide risk.</li>
    </ul>
    
    

