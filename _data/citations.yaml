  status: Featured
  description: |
    <ul>
      <li>疫情停課期間，超過八成香港青少年有打機行為；其中約兩成過度打機，5% 有成癮傾向。</li>
      <li>孤獨感會影響打機行為，尤其是高年級的女生，這部分可能與焦慮與抑鬱有關。</li>
      <li>家長支持與監督可減少打機問題，特別對小學生效果明顯。</li>
      <li>預防建議包括：減少學生孤獨感、關注心理健康，以及鼓勵家長參與。</li>
      <li>During school closures, over 80% of Hong Kong youth played games; about 1 in 5 played excessively, and 1 in 20 showed signs of gaming addiction.</li>
      <li>Loneliness was linked to problematic gaming, especially among older girls—but this link was partly explained by anxiety and depression.</li>
      <li>Parental support and supervision reduced gaming problems, particularly for primary school students.</li>
      <li>Prevention should focus on reducing loneliness, supporting mental health, and encouraging parent involvement.</li>
    </ul>
    

