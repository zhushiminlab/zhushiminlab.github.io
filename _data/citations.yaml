- id: paper-006
  title: "Facilitators and Barriers to Digital Mental Health Interventions for Depression, Anxiety, and Stress in Adolescents and Young Adults: Scoping Review."
  authors: ["Shimin Zhu, Yongyi Wang, Yuxi Hu"]
  publisher: "Journal of Medical Internet Research"
  date: 2025-03-24
  type: paper
  link: "http://researchprotocols.org/2025/1/e67234"
  status: Featured
  description:  |
    <ul>
    <li>青少年視角｜接觸數字心理健康干預的促進和障礙</li>
    <li>數字心理健康干預的接受程度主要取決於質量和效果。</li>
    <li>研究從外部環境（如能否融入學校體系、社會是否普遍認可）、干預服務（如設計是否符合需求、使用時間是否靈活）、個體因素（如是否覺需要幫助、是否擔心隱私洩露）三個層面共識別14項促進因子與13項障礙因子。</li>
    <li>提升青少年接受度的實踐建議：
    <ul>
    <li>以用戶為中心：設計工具時要真正理解並滿足青少年的需求；</li>
    <li>混合服務模式：將數字干預工具和傳統的面對面心理服務結合起來；</li>
    <li>靈活個性化選項：讓用戶可以根據自己的喜好和情況調整工具的使用方式。</li>
    </ul>
    </li>
    <li>The acceptance of digital mental health interventions primarily depends on their quality and effect.</li>
    <li>In terms of acceptability, we have identified 14 facilitators and 13 barriers across three levels: the external environment (e.g., whether the intervention can be integrated into the school system, or whether it is socially accepted), the intervention itself (e.g., whether the design meets user needs, or whether it allows flexible usage), and individual factors (e.g., whether the individual perceives a need for help, or whether there are concerns about privacy breaches).</li>
    <li>Practical recommendations for enhancing adolescent acceptance:
      <ul>
      <li>User-centred: Interventions should be designed with a deep understanding of and responsiveness to adolescents’ needs;</li>
      <li>Blended service model: Combine digital intervention tools with traditional face-to-face mental health services;</li>
      <li>Offer flexible and personalised options: Allow users to tailor how they engage with the intervention based on their preferences and circumstances.</li>
      </ul>
    </li>
    </ul>

- id: paper-007
  title: "Reciprocal Relationship Between Self-Control Belief and Gaming Disorder in Children and Adolescents: Longitudinal Survey Study."
  authors: ["Shimin Zhu, Di Qi"]
  publisher: "JMIR Serious Games"
  date: 2025-01-15
  type: paper
  link: "https://games.jmir.org/2025/1/e59441"
  status: Featured
  description: |
    <ul>
      <li>學生對自我控制的信念會影響其遊戲行為。認為「自我控制無法改變」的學生，較容易在一年後出現更嚴重的遊戲成癮傾向。</li>
      <li>女生若具備「自我控制可以提升」的成長型思維，遊戲成癮症狀有明顯下降；男生則主要表現為遊戲成癮削弱其自我控制信念。</li>
      <li>自我控制信念是可改變的這一理念，可透過校園教育或輔導活動進行強化，作為預防或干預遊戲成癮的切入點。</li>
      <li>Students’ beliefs about self-control influence their gaming behaviour. Those who believe that self-control cannot change are more likely to develop more severe gaming addiction symptoms after one year.</li>
      <li>Girls with a growth mindset—believing that self-control can be improved—show a clear reduction in gaming addiction symptoms; for boys, gaming addiction tends to weaken their belief in self-control.</li>
      <li>The idea that self-control beliefs can be changed can be reinforced through school-based education or counselling activities, serving as an entry point for preventing or intervening in gaming addiction.</li>
    </ul>
    
    

