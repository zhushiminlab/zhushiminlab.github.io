- id: paper-003
  title: "Problematic Gaming and Self-Control Among Adolescents and Emerging Adults: A Systematic Review and Meta-Analysis."
  authors: ["Yuxi Hu, Shiyun Chen, Di Qi, Shimin Zhu"]
  publisher: "Cyberpsychology, Behavior, and Social Networking"
  date: 2025-05-01
  type: paper
  link: "http://liebertpub.com/doi/10.1089/cyber.2024.0537"
  status: Featured
  description: |
    <ul>
      <li>自控力越低，越容易遊戲成癮。在此項研究中，絕大多數（44/46篇）數據支持了這一點。</li>
      <li>幫助年輕人學會自我調節，可以減少沉迷遊戲。</li>
      <li>自控力低與遊戲成癮的現象，在18歲以下以及18-25歲的人身上很相似，意味著干預措施將對大多數年輕人都有用。</li>
      <li>來自亞洲（如中國、韓國）的研究最多，可能是這些地區更重視自律和遊戲成癮問題。</li>
      <li>Poor self-control = higher risk of gaming addiction — 44 out of 46 studies agree.</li>
      <li>Teaching self-management skills could help reduce gaming addiction in youth.</li>
      <li>Teens (&lt;18) and young adults (18-25) show similar risks, so prevention strategies can cover both groups.</li>
      <li>Most studies are from Asia (e.g., China, Korea) — where self-discipline is valued and gaming addiction is a big concern.</li>
    </ul>

- id: paper-004
  title: "Effects of Web-Based Single-Session Growth Mindset Interventions for Reducing Adolescent Anxiety: Four-Armed Randomized Controlled Trial."
  authors: ["Shimin Zhu, Yuxi Hu, Di Qi, Samson Tse, Ko Ling Chan, Jessica Sun, Paul Lee"]
  publisher: "JMIR Pediatrics and Parenting  "
  date: 2025-04-18
  type: paper
  link: "https://pediatrics.jmir.org/2025/1/e63500"
  status: Featured
  description: |
    <ul>
      <li>四種網上單次干預均有效減輕中學生的焦慮與抑鬱症狀，效果持續至少8週。</li>
      <li>各種方法效果相近，亦均為低成本、易於推行、學生接受度高（超過六成學生認為有幫助）。</li>
      <li>以下學生改善幅度最大：原本焦慮程度較高、情緒觀較固定、希望能夠改善現狀。
      <li>實用建議：這些簡短的網上心理健康工具可在學校內輕鬆實施，尤其適合對較少主動求助的學生進行早期支援。</li>
      <li>All four web-based 45-minute sessions reduced anxiety and depression in secondary students, with effects lasting at least 8 weeks.</li>
      <li>No one method outperformed others, but all were low-cost, scalable, and well-received (over 60% found them helpful and acceptable).</li>
      <li>Best results were seen in students with:higher anxiety, fixed mindset, motivation to improve.
      <li>Practical use: These brief, online tools can support student mental health early. They are easy to deliver in school and useful for those reluctant to seek help.</li>




