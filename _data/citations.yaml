- id: paper-010
  title: "Effects of a Parent-Child Single-Session Growth Mindset Intervention on Adolescent Depression and Anxiety Symptoms: Protocol of a 3-Arm Waitlist Randomized Controlled Trial."
  authors: ["Shimin Zhu, Yuxi Hu, Ruobing Wang, Di Qi, Paul Lee, So Wa Ngai, Qijin Cheng, Paul Wai Ching Wong"]
  publisher: "PLoS One"
  date: 2024-08-30
  type: paper
  link: "https://www.researchprotocols.org/2024/1/e63220"
  status: Featured
  description: |
    <ul>
      <li>這是一項 45 分鐘，親子共同參與的網上心態教育項目（PC‑SMILE），旨在改變對智力、失敗與情緒的信念。</li>
      <li>共有三組比較試驗，549個家庭參與，分為：親子共同參與；只有孩子參與；對照組。</li>
      <li>主要關注學生心理健康，了解學生的憂鬱、焦慮、自信心，以及親子互動情況，為期3個月。</li>
      <li>同時改變學生與家長的心態，可能更有效預防青少年情緒困擾。若證實有效，將是低成本、易推廣的家庭與校園干預工具。</li>
      <li>This is a 45-minute online mindset education project (PC‑SMILE) involving both parents and children, aimed at changing beliefs about intelligence, failure, and emotions.</li>
      <li>The study includes a three-group randomized trial with 549 participating families: Parent–child joint participation. Child-only participation. Waitlist control group.</li>
      <li>The main focus is on student mental health, including depression, anxiety, self-confidence, and parent–child interaction over a 3-month period.</li>
      <li>Simultaneously shifting the mindsets of both students and parents may more effectively prevent youth emotional distress. If proven effective, this will be a low-cost, scalable intervention for families and schools.</li>
    </ul>
    

- id: paper-011
  title: "Unpacking the Myth in the Associations Between Self-control and Gaming Disorder in Children and Adolescents: A Comparison Between Traditional and Random Intercept Cross-lagged Panel Model Analyses."
  authors: ["Di QI, Xiaomin LI, Shimin ZHU"]
  publisher: "International Journal of Mental Health and Addiction"
  date: 2024-04-08
  type: paper
  link: "https://link.springer.com/article/10.1007/s11469-024-01294-0"
  status: Featured
  description: |
    <ul>
      <li>使用將個體間和個體內的方差分離的分析方法，結果顯示自我控制與遊戲障礙之間沒有因果性關係，即自我控制既不是兒童和青少年遊戲障礙的原因，也不是他們遊戲障礙的結果。</li>
      <li>我們推測一些因素構成低自我控制和遊戲障礙的共同潛在原因。首先，個人特徵（包括與這些特徵相關的性格特徵和遺傳因素）可能是共同原因。其次，長期的個人內部和環境因素可能解釋目前發現的自我控制與遊戲障礙之間穩定的個體間關聯。</li>
      <li>單純改善自我控制的干預措施可能無法阻止或預防青少年遊戲障礙的發展，其他共同因素或共病情況值得注意。</li>
      <li>Using analysis which disaggregated the between-person and within-person variances, this study revealed no prospective relationship between self-control and gaming disorder, indicating that self-control was neither the cause nor the result of gaming disorder in children and adolescents.</li>
      <li>There are some speculations about what may serve as the common underlying cause of low self-control and gaming disorder. First, personal characteristics, such as personality traits and genetics linked to these traits, may serve as common causes. Second, chronic intrapersonal and environmental factors may account for the currently identified stable between-person associations between self-control and gaming disorder.</li>
      <li>Interventions to improve self-control alone might not stop or prevent the development of gaming disorder among youths. Other common factors or comorbidities are worth noting.</li>
    </ul>
    
    

